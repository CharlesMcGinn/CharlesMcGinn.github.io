<script>
    window.onload = function() {
	
	//Create canvas and initialize its context
	var canvas = document.getElementById("background-canvas");
	var ctx = canvas.getContext("2d");
	
	//Set the dimensions of canvas equal to the window's dimensions
	var W = window.innerWidth;
    var H = window.innerHeight;
	canvas.width = W;
	canvas.height = H;
	
	//Create an array of blobs
	var blobs = [];
	for(var i = 0; i < 20; i++ ){
		blobs.push(new create_blob());
	}
	
	//Function to create circles with different positions and velocities
	function create_blob() {
		//Random Position
		this.x1 = Math.random()*W;
		this.y1 = Math.random()*H;
		
		//Random Velocities
		this.vx = 0.4+Math.random()*1.1;
		this.vy = -this.vx;
        
        //Random Scale
        this.sc = Math.random() * (4-1) + 1;
        
        //Positive or negative 1
        this.bin = Math.round(Math.random()) * 2 - 1;
		
		//Random Radii
        this.x1_1 = Math.random() * (30*this.sc) + 10*this.sc;
        this.y1_1 = Math.random() * (30*this.sc) + 10*this.sc;
        this.x2 = this.x1 + 40*this.sc;
        this.y2 = this.y1 + 30*this.sc;
        this.x2_1 = Math.random() * (30*this.sc) + 10*this.sc;
        this.y2_1 = Math.random() * (30*this.sc) + 10*this.sc;
        this.x3 = this.x1 + 70*this.sc;
        this.y3 = this.y1 - 20*this.sc;
        this.x3_1 = Math.random() * (30*this.sc) + 10*this.sc;
        this.y3_1 = Math.random() * (30*this.sc) + 10*this.sc;
	}
	
	//Function to draw the background
	function draw() {
		//Create the gradient
		var grad = ctx.createLinearGradient(0, 0, W, H);
		grad.addColorStop(0, 'rgb(95,145,94)');
		grad.addColorStop(1, 'rgb(0, 0, 0)');
		
		//Fill the canvas with the gradient
		ctx.globalCompositeOperation = "source-over";
		ctx.fillStyle = grad;
		ctx.fillRect(0,0,W,H);
        
        

		//Fill the canvas with the circles
		for(var j = 0; j < blobs.length; j++) {
			var c = blobs[j];
			
			//Draw the circle and it with the blur grad
			ctx.beginPath();
			ctx.globalCompositeOperation = "overlay";
			ctx.fillStyle = grad;
            ctx.moveTo(c.x1,c.y1);
            ctx.bezierCurveTo((c.x1 - c.x1_1), (c.y1 + c.y1_1), (c.x2 - c.x2_1), (c.y2 + c.y2_1), (c.x2), (c.y2));
            ctx.bezierCurveTo((c.x2 + c.x2_1), (c.y2 - c.y2_1), (c.x3 + c.x3_1), (c.y3 + c.y3_1), (c.x3), (c.y3));
            ctx.bezierCurveTo((c.x3 - c.x3_1), (c.y3 - c.y3_1), (c.x1 + c.x1_1), (c.y1 - c.y1_1), (c.x1), (c.y1));
			ctx.fill();
			
			//Lets use the velocity now
            c.x1 += (c.bin * c.vx);
			c.y1 += c.vy;
            c.x2 += (c.bin * c.vx);
			c.y2 += c.vy;
            c.x3 += (c.bin * c.vx);
			c.y3 += c.vy;
			
			//To prevent the circles from moving out of the canvas
			if(c.x1 < -50 && c.x2 < -50 && c.x3 < -50) {c.x1 = W+50; c.x2 = W+50+40*c.sc; c.x3 = W+50+70*c.sc;}
			if(c.y1 < -50 && c.y2 < -50 && c.y3 < -50) {c.y1 = H+50; c.y2 = H+50+30*c.sc; c.y3 = H+50-20*c.sc;}
			if(c.x1 > W+50 && c.x2 > W+50 && c.x3 > W+50) {c.x1 = -50; c.x2 = -50+40*c.sc; c.x3 = -50+70*c.sc;}
			if(c.y1 > H+50 && c.y2 > H+50 && c.y3 > H+50) {c.y1 = -50; c.y2 = -50+30*c.sc; c.y3 = -50-20*c.sc;}
		}
	}
	
	setInterval(draw, 25);

}
</script>
